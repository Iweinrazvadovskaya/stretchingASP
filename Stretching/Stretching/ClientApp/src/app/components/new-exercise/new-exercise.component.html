<div class="add-exercise">
<form action="">
    <div class="form-group">
        <label for="name">Название</label>
        <input type="text" class="form-control" id="name" placeholder="Название упражнения"/>
    </div>

    <div class="form-group">
        <label for="description">Описание</label>
        <input type="text" class="form-control" id="description" placeholder="Описание упражнения"/>
    </div>

    <div class="form-group">
        <label for="lang">Язык</label>
        <input type="text" class="form-control" id="lang" placeholder="Язык (для примера ru)"/>
    </div>

    <div class="form-group">
        <label for="preview">Превью</label>
        <input type="text" class="form-control" id="preview" placeholder="Ссылка на превью упражнения (полная)"/>
    </div>

    <div class="form-group">
        <label for="video_url">Видео</label>
        <input type="text" class="form-control" id="video_url" placeholder="Название видео упражнения (с расширением)"/>
    </div>

    <div class="form-group">
        <label for="short_name">Сокращенное имя</label>
        <input type="text" class="form-control" id="short_name" placeholder="Сокращенное имя упражнения"/>
    </div>

    <button class="btn btn-success" [routerLink]="'/new-exercise'"> Добавить </button>
    <button class="btn btn-default" [routerLink]="'/exercises'"> Отменить </button>

</form>
</div>
