<div class="login-page"  style="background: url('assets/images/7.png'); background-repeat: no-repeat; background-size: 100% 100%;">
    <div class="login-page-description">
        <div class="header-title">Fitnes.by</div>
        <div class="title">Start doing <span>sports</span> right now! :))))</div>
        <img src="assets/images/4.png" alt="">
    </div>
    <div class="login-page-container">
        <div class="form-header">Alredy have a account? <a [routerLink]="['']">Sign Now</a></div>
        <form class="login-page-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="height">Рост</label>
                <input type="text" formControlName="height" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.height.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="weight">Вес</label>
                <input type="text" formControlName="weight" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.weight.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="desired_weight">Желаемый вес</label>
                <input type="text" formControlName="desired_weight" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.desired_weight.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="sign-putton">
                    Register
                </button>
                <a routerLink="" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
