<div class = "container">

  <label style="margin: 20px;" [hidden]="!viewStartpage">День: {{currentExercise.day}}</label>

  <button [hidden]="!viewStartpage" style="margin: 10px; background-color: #6864cb; border-color: #6864cb;" class="btn btn-success" (click)="startWorkout()">НАЧАТЬ ВОРКАУТ</button>



  <div class="block-2" [hidden]="!start">
       <span class="red" >{{counter}}</span>
  </div>

  <mat-label [hidden]="!start" style="margin: 20px; font-size: 40px;" >Приготовьтесь</mat-label>

  <div class="main-content" *ngIf="currentExercise" [hidden] ="!showExercise">
    <div class="container-fluid">
        <div class="row">

         <h4 class="card-title">{{currentExercise.name}}</h4>
                     <div class="card-body">

                          <video width="100%" height="100%" controls>
                                    <source src="{{'https://dm3yxr1fx7bnn.cloudfront.net/exercise/video/' + currentExercise.video_url}}" type="video/mp4">
                                  Your browser does not support the video tag.
                           </video>


                                <label style="margin: 20px;">{{currentExercise.description}}</label>

            </div>

         <div class="block-2" [hidden]="!showExercise">
              <span class="red" >{{counter}}</span>
         </div>

         <button style="margin: 10px; background-color: #6864cb; border-color: #6864cb;" class="btn btn-success" (click)="getNext()">Следующее упражнение</button>

        </div>
    </div>
  </div>

</div>
