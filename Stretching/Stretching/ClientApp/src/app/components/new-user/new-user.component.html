<div class = "container">

<div class="add-exercise">

  <form [formGroup]="addExerciseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="user_name">Имя</label>
        <input type="text" class="form-control" id="user_name" formControlName="user_name" placeholder="Имя пользователя"/>
    </div>

    <div class="form-group">
        <label for="user_password">Пароль</label>
        <input type="text" class="form-control" id="user_password" formControlName="user_password" placeholder="Пароль"/>
    </div>

    <div class="form-group">
        <label for="role">Роль</label>
        <input type="text" class="form-control" id="role" formControlName="role" placeholder="Роль(admin/user)"/>
    </div>
    <div class="form-group">
      <label for="height">Рост</label>
      <input type="text" class="form-control" id="height" formControlName="height" placeholder="Рост (округлить 174)" />
    </div>

    <div class="form-group">
      <label for="weight_">Вес</label>
      <input type="text" class="form-control" id="weight_" formControlName="weight_" placeholder="Вес(округлить)" />
    </div>

    <div class="form-group">
      <label for="desired_weight">Желаемый вес</label>
      <input type="text" class="form-control" id="desired_weight" formControlName="desired_weight" placeholder="Желаемый вес" />
    </div>

    <button class="btn btn-success" [routerLink]="'/new-user'"> Добавить </button>
    <button class="btn btn-default" [routerLink]="'/users'"> Отменить </button>

  </form>
</div>
</div>
